<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wheather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
       
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
      <style>
      

      .body{
        font-family: 'DM Sans', sans-serif;
      }
      .wpapper {
        margin-top: 50px;
        width: 700px;
        display: block;
        padding-left: 25px;
        padding-right: 25px;
      }
      .sign {
        color: #EC6E4C;
        text-align: center;
        margin-top: 20px;
      }
      .description {
        margin-top: 15px;
        margin-bottom: 50px;
      }

      .btn-primary,
      .btn-primary:hover,
      .btn-primary:active,
      .btn-primary:visited {
        background-color: #EC6E4C !important;
        border: 2px solid #EC6E4C;
        border-radius: 0px;
        width: 100%;
      }

      .current{

        
        background-color: #a1a3a4 !important;
        border: 2px solid #a1a3a4;
        border-radius: 0px;
        width: 100%;
      }

            
      .form-control {
        border: 2px solid #EC6E4C !important;
        border-radius: 0px;
       }
    
      .day{
               color: #EC6E4C ;
               margin-top: 10px;
      }
      .col-5{
        border: 1px;

      }

      .city{
               color: #EC6E4C;
      }
      .temperature{
        padding-left: 20px;
        padding-right: 10px;
      }

      .forecast{
             width: 100%;
             margin-top: 20px;
             margin-bottom: 20px;
      }
      
      .day_one, .day_two, .day_three, .day_four, .day_five{
        width: 130px;
      }

      .h1{
        color:#EC6E4C;
      }

      .day_one, .day_two, .day_three, .day_four{
        color: #EC6E4C;       
        border-right: 2px dashed #EC6E4C;
      }

      .day_five{
        color: #EC6E4C;       
      }

      .humidity{
        margin-left: 20px;
        margin-right: 20px;
      }

      .temp{
        color:#EC6E4C;
        text-decoration: none;
      }
      .temp:hover{

        color:rgb(106, 104, 104);
        cursor: pointer;
        
      }
      .git{
       
        text-align: center;
        margin-top: 10px;
      }
      .gitlink{
        color: #a1a3a4;
      }
      .temperature_min{
        
        color:rgb(106, 104, 104);

      }


            
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wpapper rounded-3 border shadow-sm mx-auto">
        <div class="sign">
          <h1 class="fw-bold">Weather forecast</h1>
        </div>
        <div class="description">
          <h2>
            This site shows the weather forecast that you can believe 100%
          </h2>
        </div>

        <div class="search">
          <form class="row" id="search_form">
            <div class="col-6">
              <input
                class="form-control form-control-lg shadow-none"
                type="text"
                placeholder="enter your city"
                aria-label="enter the city"
                id="city_input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="button" id="search_form_button" class="btn btn-primary btn-lg shadow-none">
                search
              </button>
            </div>

            <div class="col-3">
              <button type="button" id="current_button" class="current btn btn-primary btn-lg">
                Current 
              </button>
            </div>
          </form>
        </div>

        <div class="day"><h2 id="date">Monday 21.06.22 17.00</h2></div>
        <div class=" city d-flex flex-row justify-content-start align-items-center">
            <div><h1 class="fw-bold text-uppercase" id="city"> </div> 
            <div class="temperature"><h1 class="fw-bold" id="temperature">+27</h1></div>
            <div><h2 class="fw-bold"> <span id="celcius"><a href="#" class="temp" id="celcius-link">°C</a></span>/<a href="#" id="fahrenhight-link" class="temp">°F</a></h2></div>
            <div ><img id="icon" alt="sunny" src="./images/sun.png"></div>
        </div>
        <div class="weather_details d-flex flex-row justify-content-start align-items-center">
          <div><h5 class=" text-capitalize"><span id="description">Sunny</span></h5> </div>
          <div><h5 class="humidity">Humidity <span id="humidity">77</span>%</h5></div>
          <div><h5>Wind: <span id="wind"> 8 </span>km/h</h5></div>
        </div>

        <div class="forecast d-flex flex-row justify-content-center align-items-center">
          
            <div class="day_one d-flex flex-column justify-content-center align-items-center">
                <div><h3>Thu</h3></div>
                <div ><img src="http://openweathermap.org/img/wn/10d@2x.png"></div>
                <div><h3 class="fw-bold">+26 °C</h3></div>
                <div><h3 class=" temperature_min fw-bold">+18 °C</h3></div>
              </div>
                    <div class=" day_two d-flex flex-column justify-content-center align-items-center">
                      <div><h3>Wed</h3></div>
                      <div ><img src="http://openweathermap.org/img/wn/10d@2x.png"></div>
                <div><h3 class="fw-bold">+26 °C</h3></div>
                <div><h3 class=" temperature_min fw-bold">+18 °C</h3></div>
            </div>
            
            <div class=" day_three  d-flex flex-column justify-content-center align-items-center">
              <div><h3>Thi</h3></div>
              <div ><img src="http://openweathermap.org/img/wn/10d@2x.png"></div>
              <div><h3 class="fw-bold">+26 °C</h3></div>
              <div><h3 class=" temperature_min fw-bold">+18 °C</h3></div>
            </div>
            <div class="day_four d-flex flex-column justify-content-center align-items-center">
              <div><h3>Fri</h3></div>
              <div ><img src="http://openweathermap.org/img/wn/10d@2x.png"></div>
              <div><h3 class="fw-bold">+26 °C</h3></div>
              <div><h3 class=" temperature_min fw-bold">+18 °C</h3></div>
            </div>
            <div  class="day_five d-flex flex-column justify-content-center align-items-center">
              <div><h3>Sat</h3></div>
              <div ><img src="http://openweathermap.org/img/wn/10d@2x.png"></div>
              <div><h3 class="fw-bold">+26 °C</h3></div>
              <div><h3 class=" temperature_min fw-bold">+18 °C</h3></div>
        </div>
</div>
    </div>

      <div class="git"><h5>
        <a class="gitlink" href="https://github.com/HelenTitle/weather_app">https://github.com/HelenTitle/weather_app</a></h5>
        </div>
    </div>
    <script src="src/index.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    </script>
    


  </body>
</html>
